<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Posts</title>
    <link href="https://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="../assets/style.css" rel="stylesheet">
  </head>
  <body>

   <!-- start of navbar -->
   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">OCB</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://builtwithbootstrap.com/" target="_blank">Register</a></li>
            <li><a href="https://wrapbootstrap.com/?ref=bsw" target="_blank">Log In</a></li>
          </ul>
        </div>
      </div>
    </div>
   <!-- end of navbar -->

   <div class="container">
     <div class="row">
       <div class="col-md-4 col-md-offset-4">
         <h1 class="page-header">Log in to OCB with</h1>
         <button class="btn btn-lg btn-primary">Google</button>
         <button class="btn btn-lg btn-warning">Github</button>
         <h2>Or Log in to your OCB account</h2>
         <div class="well bs-component">
           <form action="#" method="post">
             <div class="form-group">
               <input class="form-control" type="text" placeholder="Email or username">
             </div>
             <div class="form-group">
              <input class="form-control" type="password" placeholder="Password">
             </div>
             <input class="btn btn-default" type="submit" value="Sign in">
           </form>
         </div>
         <a href="#">Forgot password?</a>
         <a href="#">Create a new account</a>
       </div>
     </div>
   </div>
  </body>
</html>
